<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>登录</title>

    <!-- Favicons -->
    <link th:href="@{/img/favicon.png}" rel="icon">
    <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">

    <!-- =======================================================
      Template Name: Dashio

    ======================================================= -->
</head>

<body>
<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<div id="login-page">
    <div class="container">
<!--        这里一定要该action-->
        <form class="form-login" th:action="@{/login}" method="post">
            <h2 class="form-login-heading">立即登录</h2>
            <div class="login-wrap">
                <input type="text" class="form-control" placeholder="用户名" name="username">
                <br>
                <input type="password" class="form-control" placeholder="密码" name="password">
                <label class="checkbox">
                    <!--            <input type="checkbox" value="remember-me"> Remember me-->
                    <!--            <span class="pull-right">-->
                    <!--            <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>-->
                    <!--            </span>-->
                </label>
                <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i>登录</button>
                <hr>
                <!--          <div class="login-social-link centered">-->
                <!--            <p>or you can sign in via your social network</p>-->
                <!--            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>-->
                <!--            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>-->
                <!--          </div>-->
                <div class="registration">
                    还没有账户?<br/>
                    <a class="" th:href="@{/toRegister}">
                        新建账户
                    </a>
                </div>
            </div>
            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
                 class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Forgot Password ?</h4>
                        </div>
                        <div class="modal-body">
                            <p>Enter your e-mail address below to reset your password.</p>
                            <input type="text" name="email" placeholder="Email" autocomplete="off"
                                   class="form-control placeholder-no-fix">
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                            <button class="btn btn-theme" type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->
        </form>
    </div>
</div>
<a href="../../static"
   th:href="@{${#httpServletRequest.getScheme()}+ '://' + ${#httpServletRequest.getServerName()}+ ':'+${#httpServletRequest.getServerPort()}+${#httpServletRequest.getContextPath()}+'/' }"
   id="contextPath"></a>
<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
<script type="text/javascript" th:src="@{/lib/jquery.backstretch.min.js}"></script>
<script>
    var contextPath = $('#contextPath').attr('href')
    $.backstretch(contextPath + "img/football.jpg", {
        speed: 500
    });
</script>
</body>

</html>
