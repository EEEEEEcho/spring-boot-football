<script th:src="@{/lib/echarts/echarts.js}"></script>
<script>
    var typeTag = document.getElementById("typeTag")
    console.log(typeTag.innerHTML)
    url = "http://localhost:8080/football/api/match/" + typeTag.innerHTML
    matchData = null
    $.ajax({
        type: 'GET',
        async: false,
        url: url,
        dataType: 'json',
        success: function (result) {
            console.log(result)
            matchData = result
        }
    });
    console.log(matchData)
    matchDate = []
    theMatchesData = []
    for (let i = 0; i < matchData.length; i++) {
        matchDate.push(Object.keys(matchData[i])[0])
        theMatchesData.push(Object.values(matchData[i])[0])
    }


    var chartDom1 = document.getElementById('lineChart');
    var myChart1 = echarts.init(chartDom1);
    var option1;
    option1 = {
        xAxis: {
            type: 'category',
            data: matchDate
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: theMatchesData,
            type: 'line'
        }]
    };

    option1 && myChart1.setOption(option1);

    var chartDom2 = document.getElementById('barChart');
    var myChart2 = echarts.init(chartDom2);
    var option2;

    option2 = {
        xAxis: {
            type: 'category',
            data: matchDate
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: theMatchesData,
            type: 'bar',
            showBackground: true,
            backgroundStyle: {
                color: 'rgba(180, 180, 180, 0.2)'
            }
        }]
    };

    option2 && myChart2.setOption(option2);

</script>
